<!DOCTYPE html>
<html>
  <head>
    <title>2nd Graded Assessment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <!-- comment line -->
      <h2>Q1 2nd Graded Exercise submitted by Miguel Xander Borgueta of 9Magnesium</h2>
      <label> Meal Price:
        <input id="mealPrice" />
      </label></br/>
      
      <label> Tip:
        <input id="tipPrice" />
      </label></br/>
      
      <label> Service Charge:
        <input id="serviceCharge" />
      </label></br/>

      <button onclick="totalMeal()"> Accept Input</button>
      <p>Total Meal: <span id="result"> </span> </p>
    
      <footer>
        <h3>References:</h3>
        <p>Number.prototype.toFixed() - JavaScript | MDN. (2025, July 10). MDN Web Docs. https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number/toFixed</p>
      </footer>
      <script>
        function totalMeal() {
          let mealPrice = document.getElementById("mealPrice").value;
          let tipPrice = document.getElementById("tipPrice").value;
          let serviceCharge = document.getElementById("serviceCharge").value;
          let totalCost = Number(mealPrice) + Number(tipPrice) + (Number(serviceCharge) / 100 * Number(mealPrice));

          document.getElementById("result").innerText = totalCost.toFixed(2);
        }
      </script>
  </body>
</html>
