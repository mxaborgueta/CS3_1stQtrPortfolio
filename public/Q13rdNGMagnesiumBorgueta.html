<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <!-- comment line -->
      <h1>Feed Me My Snacks</h1>
      <label> Enter your age 
        <input id="age" />
      </label></br/>
      
      <label> Enter your Max age
        <input id="maxAge" />
      </label></br/>
      
      <label> Enter number of snacks
        <input id="numPerDay" />
      </label></br/>

      <button onclick="checkAge()"> Show Age</button>
      <p>Result: <span id="result"> </span> </p>
    
      <script>
        function checkAge() {
          let age = document.getElementById("age").value;
          let maxAge = document.getElementById("maxAge").value;
          let numPerDay = document.getElementById("numPerDay").value;
          let totalRequired = (Number(numPerDay) * 365) * (Number(maxAge) - Number(age));

          document.getElementById("result").innerHTML = `You will need ${totalRequired} snacks to last you until the ripe old age of ${maxAge}`;
        }
      </script>
  </body>
</html>
